services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: pos
      POSTGRES_PASSWORD: "mk-X2ZSMeN2ULpsTW1m7dpQmfq-9g7r2"
    volumes:
      - pos_data:/var/lib/postgresql/data

  pg-admin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_LISTEN_PORT=5050
    ports:
      - "5050:5050"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "rIzWk5dkx8ZIt2amKImcgtq4oamWHw7Z"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: pos_test
      POSTGRES_PASSWORD: "8HdVLiLaAboM2tuQdjp2j_bVURau_1gP"
    volumes:
      - pos_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "7FW9nm9YWIdgetbCcaE-ugbYK-GKo1zH"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  pos_data:
  pos_test_data:
  pgadmin-data:
